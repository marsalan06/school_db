{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ school.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" media="all" href="{% static 'css/new-style-2.css' %}">
   
    <script src="{% static 'js/toggle.js' %}"></script>
    <script src="{% static 'js/top_bar.js' %}"></script>
</head>
<body>
  
    <div class="topbar" id="topbar">
        <div class="container">
            {% include "styles.css" %}
            {% include "segments/top_bar.html" %}
        </div>
    </div>

    {% include "segments/header.html" %}

    {% block content %}
    <!-- Placeholder for content, to be overridden by other templates -->
    {% endblock content %}

    {% include "segments/footer_section.html" %}

    <script>
        const primaryColor = '{{ school.primary_color }}';
        const secondaryColor = '{{ school.secondary_color }}';

        document.documentElement.style.setProperty('--color-primary', primaryColor);
        document.documentElement.style.setProperty('--color-secondary', secondaryColor);
    </script>
</body>
</html>
