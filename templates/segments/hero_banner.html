{% load static %}
<style>
/* Container for the banner image */
.image-wrap {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* To ensure content doesn't overflow */
}

.image-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire container */
}

/* Text overlay */
.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the text */
    color: #fff;
    text-align: center;
    z-index: 1;
}

.text-overlay h2 {
    font-size: 3em; /* Adjust font size as needed */
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for better contrast */
}
</style>
<section class="hero-banner" id="home">
    <div class="image-wrap">
        {% if banner.image.url %}
        <img src="{{ banner.image.url }}" alt="Hero Banner">
        {% endif %}
        <div class="text-overlay">
            <h2><em>{{ school.name }}</em></h2>
          </div>    
    </div>
    <div class="text-content">
        <h1>{{ banner.headline }}</h1>
        <p>{{ banner.subtext }}</p>
        {% if banner.cta_link %}
        <a href="{{ banner.cta_link }}" class="btn btn-primary">{{ banner.cta_text }}</a>
        {% endif %}
    </div>
</section>
